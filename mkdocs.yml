site_name: Tetrate Tech Talks
repo_url: https://github.com/tetratelabs/tetrate-tech-talks
theme:
  name: material
  custom_dir: overrides
  logo_light_mode: assets/tetrate-logo-white.png
  logo_dark_mode: assets/tetrate-logo-black.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.instant
    - navigation.tracking
#    - navigation.tabs
extra_css:
  - css/custom.css
nav:
  - index.md
  - Episode 4:
    - Description: episode4/index.md
    - Introduction: episode4/introduction.md
  - Episode 5:
    - Description: episode5/index.md
  - Past Episodes:
    - Episode 1:
      - Description: episode1/index.md
      - Presentation: episode1/presentation.md
      - Demo: episode1/demo/index.md
    - Episode 2:
      - Description: episode2/index.md
      - Presentation: episode2/presentation.md
      - Demo: episode2/demo/index.md
    - Episode 3:
      - Description: episode3/index.md
      - Presentation: episode3/presentation.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: artifacts
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.smartsymbols
  - toc:
      permalink: true
plugins:
  - search
  # https://mkdocs-macros-plugin.readthedocs.io/en/latest/
  - macros
extra:
  istio:
    version: 1.13.2